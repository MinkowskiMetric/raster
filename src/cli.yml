name: raster
version: "1.0"
about: My raytracer
author: Stewart <stewart.tootill@live.co.uk>

# All Args must be defined in the 'args:' list where the name of the arg, is the
# key to a Hash object
args:
    # The name of this argument, is 'opt' which will be used to access the value
    # later in your Rust code
    - width:
        help: Width of image, defaults to 1920
        short: w
        long: width
        takes_value: true
    - height:
        help: Height of image, defaults to 1080
        short: h
        long: height
        takes_value: true
    - scene:
        help: Choose a scene to render (defaults to mine)
        long: scene
        takes_value: true
        possible_values: [ mine, random ]
    - threads:
        help: Number of threads (defaults to 8)
        long: threads
        takes_value: true
    - min-passes:
        help: Minimum number of passes (defaults to 100)
        long: min-passes
        takes_value: true
    - enable-spatial-partitioning:
        help: Enable spatial partitioning (defaults to true)
        long: enable-spatial-partitioning
        takes_value: true
        possible_values: [ "true", "false" ]
    - output:
        help: File to write to
        required: true
        index: 1
        takes_value: true